  <body
    style="margin: 0; padding: 0; font-family: sans-serif; font-weight: 700"
    onload="showTime()"
  ><img style="transform: rotate(90deg) translate(125px, -125px); position: absolute; top: 0; right: 0;" src="https://sportsposterwarehouse.com/cdn/shop/products/iowa-state-university-college-vault-premium-felt-pennant-wincraft-75168118_grande.jpg?v=1538101359">
    <div

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
    <div id="MyClockDisplay" style="text-align: center; font-size: 5rem;"></div>
      <div
        style="
          background-color: #c8102e;

        "
      >

    <marquee style="position: absolute; bottom: 0; font-size: 2rem; background-color: lightgray; padding: 1rem 0">Have a great summer!  |  Brent & Linda goodbye party June 3</marquee>
    <script>
        function showTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;
    
    setTimeout(showTime, 1000);
    
}

showTime();
        </script>
        <svg
        height="200"
        width="200"
        xmlns="http://www.w3.org/2000/svg"
        style="position: absolute; bottom: 0; left: 0"
      >
        <style>
          .heading {
            fill: white;
            font: 50px sans-serif;
            font-weight: 700;
          }
        </style>
        <polygon
          points="-30,230 -30,0 200,230"
          style="fill: #c8102e; stroke: #f1be48; stroke-width: 30"
        />

      </svg>
