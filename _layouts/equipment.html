---
layout: skeleton
---

<div class="container">
  <a
    href="{{ site.url }}{{ site.baseurl }}/equipment"
    class="btn btn-outline-primary my-4"
    ><i class="bi bi-caret-left"></i> Go back</a
  >
  <img
    src="{% if page.image %}{{ site.url }}{{ site.baseurl }}/assets/img/equipment/{{ page.image }}{% else %}{{ site.url }}{{ site.baseurl }}/assets/img/noimg.svg{% endif %}"
    class="w-100 border border-primary"
    style="border-bottom-width: 5px !important"
  />
  <h1 class="mt-3">{{ page.title }}</h1>
  <h3 class="mb-4">
    <span
      class="badge {% if page.availability == 'Available' %}bg-success{% else %}bg-danger{% endif %}"
      >{{ page.availability }}</span
    >
  </h3>
  <div
    class="border border-primary overflow-x-hidden p-2 my-2"
    style="border-bottom-width: 5px !important"
  >
    <h4>Description</h4>
    <hr />
    {{ content }}{% if page.vendorsite %} Vendor website:
    <a href="{{ page.vendorsite }}" target="_blank">{{ page.vendorsite }}</a>
    {% endif %}
  </div>
</div>
