<div class="row row-cols-1 row-cols-lg-2 g-4">
  {% for equipment in site.equipment %} {% unless equipment.path contains
  "index.md" %}
  <div class="col">
    <a
      href="{{ site.baseurl }}{{ equipment.url }}"
      class="card position-relative text-bg-dark"
      style="cursor: pointer !important"
    >
      <img
        src="https://isu-hacc.github.io/assets/rentals/alfawifi_rental.JPG"
        class="card-img"
        alt="..."
      />
      <div class="card-img-overlay">
        <h4 class="card-title">{{ equipment.title }}</h4>
        <hr />
        <p class="card-text">
          {{ equipment.content | strip_html | truncate: 250, "..." }}
        </p>
      </div>
      <span
        class="position-absolute top-0 end-0 badge {% if equipment.availability == 'Available' %}bg-success{% else %}bg-danger{% endif %} m-3"
        >{{ equipment.availability }}</span
      >
    </a>
  </div>
  {% endunless %} {% endfor %}
</div>
